
<section class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-xl mt-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Tus Mocks</h2>

  <p class="text-sm text-gray-500">Total: {{ mocks.length }}</p>

  <div *ngIf="mocks.length === 0" class="text-gray-500 text-center py-8">
    No has creado mocks a√∫n.
  </div>
  <ul class="space-y-4" *ngIf="mocks.length > 0">
  <li *ngFor="let mock of mocks" class="border border-gray-200 rounded-lg p-5 shadow-sm">
  <div class="flex justify-between items-center mb-2">
    <div>
      <h3 class="font-medium text-indigo-700"><strong>M√©todo:</strong> {{ mock.method }} <strong>Ruta:</strong> {{ mock.path }}</h3>
      <p class="text-gray-600 text-sm">Creado el {{ mock.created_at | date:'short' }}</p>
    </div>
    
  </div>

  <!-- üü¶ Secci√≥n de cURL -->
  <div class="bg-gray-800 p-4 rounded text-sm font-mono overflow-x-auto text-white mb-4">
    <p class="mb-1 font-medium text-white">Puedes usar este comando cURL:</p>
    <code>
      curl -X {{ mock.method }} {{ apiBaseUrl + mock.path }}
    </code>
  </div>

  <div>
    <button class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded text-sm sm:text-base md:text-sm lg:text-base transition-all"
      (click)="probarMock(mock)">
      Probar Mock
    </button>
  </div>
</li>
</ul>
</section>
